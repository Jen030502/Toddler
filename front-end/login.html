<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style/log.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="mainhomescreen.html"> <img src="pic/logo.png" alt="Logo" /> </a>
      </div>
      <div class="already-acc">
        <a href="registration.html">Not have an account? Sign in</a>
      </div>
    </header>
    <main>
      <h2 style="color: #37305e">
        Welcome Back <br />
        TODDLER
      </h2>
      <h3 style="color: #37305e">We Care About Your Little Steps</h3>

      <form class="login-form">
        <table>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Password :</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Enter your unique password"
                required
              />
            </td>
          </tr> 
          
       
        <tr>
        <td><button type="submit" onclick="window.location.href = 'homepage.html';">LOG IN</button></td>
        </tr>
        <tr>
            <td>  <a href="forgot.html"> Forgot Password? </a></td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
