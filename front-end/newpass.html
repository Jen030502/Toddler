<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>New Password</title>
    <link rel="stylesheet" href="style/newpass.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="#"> <img src="pic/logo.png" alt="Logo" /> </a>
      </div>
    </header>
    <main>
      <h2 style="color: #37305e">
        New <br />
        Password
      </h2>

      <form class="New-pass">
        <table>
          <tr>
            <td><label for="password">Enter New Password :</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="At least 8 digits"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="password">Confirm Password :</label></td>
          </tr>
          <tr>
            <td>
              <input type="password" id="password" name="password" required />
            </td>
          </tr>

          <tr>
            <td>
              <button
                type="submit"
                onclick="window.location.href = 'updatepass.html';"
              >
                UPDATE
              </button>
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
