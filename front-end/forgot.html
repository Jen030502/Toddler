<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style/forgot.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="login.html"> <img src="pic/logo.png" alt="Logo" /> </a>
      </div>
      
    </header>
    <main>
      <h2 style="color: #37305e">
        Forgot <br />
        Password
      </h2>

      <form class="forgot-pass">
        <table>
          </tr>
          <tr>
            <td><label for="email">Email :</label></td>
          </tr>
          <tr>
            <td>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Enter your email"
                required
              />
            </td>
          </tr>
          
         
          
       
        <tr>
        <td><button type="submit" onclick="window.location.href = 'newpass.html';">SEND</button></td>
        </tr>
        
        </table>
      </form>
    </main>
  </body>
</html>
