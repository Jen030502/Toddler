<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Password Updated</title>
    <link rel="stylesheet" href="style/updatepass.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Fredoka"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">
        <a href="mainhomescreen.html">
          <img src="pic/logo.png" alt="Logo" />
        </a>
      </div>
    </header>
    <main>
      <h2 style="color: #37305e">
        Password <br />
        Updated
      </h2>

      <form class="New-pass">
        <table>
          <tr>
            <td>Your password has been updated</td>
          </tr>

          <tr>
            <td>
              <button
                type="submit"
                onclick="window.location.href ='login.html';"
              >
                LOG IN
              </button>
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
